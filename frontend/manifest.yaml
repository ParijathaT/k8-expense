apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: expense
  labels:
       app: frontend
       tier: web
       project: expense
spec:
  selector:
    matchLabels:
      app: frontend
      tier: web
      project: expense
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
       app: frontend
       tier: web
       project: expense
    spec:
      containers:
      - name: nginx
        image: parijatha2025/frontend:1.0.0

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: expense
spec:
  type: LoadBalancer
  selector:
    app: frontend
    tier: web
    project: expense
  ports:
    - protocol: TCP
      port: 80 # service port
      targetPort: 8080











        